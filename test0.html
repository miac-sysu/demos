<!doctype html>
<html>
    <head> </head>
    <body>
    	<style type="text/css">
    	.box {
    		width: 200px;
    		height: 200px;
    		border-radius: 6px;
    		background-color: blue;
    		margin: 100px auto;
    		box-shadow: 0 0 15px #000;
    		-webkit-transition: all 0.5s ease-in;
    	}
    	.box:hover {
    		border-radius: 100px;
    		background-color: red;
    		-webkit-transform: rotateZ(360deg);
    		width: 1000px;
    		height: 1000px;
    	}
    	</style>
    	<div class="box"></div>
    </body>
</html>
